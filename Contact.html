<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="images/icon1.png">
    <link rel="stylesheet" href="stylescontact.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The #1 Software Services Company</h1>
            <div class="stats">
                <div class="stat">
                    <h2>25+</h2>
                    <p>successful projects
                    </p>
                </div>
                <div class="stat">
                    <h2>575+</h2>
                    <p>happy customers
                    </p>
                </div>
                <div class="stat">
                    <h2>30</h2>
                    <p>professionals in the team</p>
                </div>
                <div class="stat">
                    <h2>10</h2>
                    <p>Qualified Leads</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            
            <h2>Get in touch</h2>
            <form id="contactForm" action="Thankyou.html">
                
                <input type="text" placeholder="Enter your Name">
                <input type="email" placeholder="Enter a valid email address">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
